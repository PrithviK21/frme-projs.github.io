<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <img src="images/logo.svg" alt="ping logo" class="logo">
    <span class="text">We are launching <span>soon!</span></span>
    <p>Subscribe and get notified.</p>
    <form action="#">
      <input type="email" name="email" placeholder="Your email address..." required>
      <input type="submit" name="submit" value="Notify Me">
    </form>
    <img class='main-pic' src="images/illustration-dashboard.png" alt="image of stock charts in a browser">
    <div class="social-container">
      <i class="fab fa-facebook blue" style="font-size: 2em"></i>
      <i class="fab fa-twitter blue" style="font-size: 2em"></i>
      <i class="fab fa-instagram blue" style="font-size: 2em"></i>
      
    </div>
    <p class="copyright">&copy;Copyright Ping. All rights reserved.</p>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a class="blue" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class='blue' href="#">Prithvi Kumar</a>.
    </p>
  </footer>
  <script src="https://kit.fontawesome.com/02d8335da5.js" crossorigin="anonymous"></script>
</body>
</html>
